<div class="card bg-dark text-white">
    <img src={{perfil.image_background_header}} class="card-img" height="480px">
    <div class="card-img-overlay">
        <div class="box_perfil">
            <img class="imagen_perfil" src={{perfil.image_perfil}} alt="">
        </div>
        <h3 class="card-text">{{perfil.nombre_completo}}</h3>
        <h4 class="card-text">{{perfil.ocupacion}}</h4>
        <p class="card-text">Soy de {{perfil.localidad}}</p>
        <p class="card-text">Tengo {{edad}} a√±os</p>
        <div class="boton">
            <button *ngIf="autenticado()" class="btn btn-success" [routerLink]="['/acerca-de', perfil.id]">Editar perfil</button>
        </div>
    </div>
</div>
