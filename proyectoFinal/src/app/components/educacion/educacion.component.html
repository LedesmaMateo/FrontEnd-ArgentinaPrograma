<div class="container">
  <div class="card mb-3 color_item" style="max-width: fluid;">
    <div class="row g-0">
      <div class="col-md-2">
        <img src={{educacion.img}} class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">{{educacion.escuela}}</h4>
          <h5 class="card-text">Titulo: {{educacion.titulo}}</h5>
          <p class="card-text">Periodo: {{educacion.inicio}} - {{educacion.fin}}</p>
          <p class="card-text">Estado: {{educacion.estado}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
