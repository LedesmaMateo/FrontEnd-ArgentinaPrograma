<div class="row">
  <div class="col-11 col-md-3 col-lg-3" *ngFor="let data of habilidad">
      <div class="col">
          <div class="card h-100 color_item">
            <img src={{data.img}} class="card-img-top">
          </div>

          <div class="card-body">
            <h5 class="card-text">{{data.nombre}}</h5>
          </div>
        </div>
  </div>
</div>
