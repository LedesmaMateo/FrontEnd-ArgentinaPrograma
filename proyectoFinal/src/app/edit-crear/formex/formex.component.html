<div class="container">
    <form (ngSubmit)="guardar($event)" [formGroup]="form">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <label for="nombre">Nombre del puesto</label>
                <input type="text" class="form-control" name="nombre_puesto" [(ngModel)]="experiencia.nombre_puesto" formControlName="nombre_puesto">
                <div *ngIf="form.get('nombre_puesto')?.errors && form.get('nombre_puesto')?.touched ">
                    <small *ngIf="form.get('nombre_puesto')?.hasError('required')">Campo obligatorio</small>
                </div>
                
                <label for="">Descripcion</label>
                <input type="text" class="form-control" name="descripcion" [(ngModel)]="experiencia.descripcion" formControlName="descripcion">
                <div *ngIf="form.get('descripcion')?.errors && form.get('descripcion')?.touched ">
                    <small *ngIf="form.get('descripcion')?.hasError('required')">Campo obligatorio</small>
                </div>

                <label for="">Año de inicio</label>
                <input type="number" class="form-control" name="inicio" [(ngModel)]="experiencia.inicio" formControlName="inicio" min="1900" max="2100">
                <div *ngIf="form.get('inicio')?.errors && form.get('inicio')?.touched ">
                    <small *ngIf="form.get('inicio')?.hasError('required')">Campo obligatorio</small>
                    <small *ngIf="form.get('inicio')?.hasError('min')">Año invalido</small>
                    <small *ngIf="form.get('inicio')?.hasError('max')">Año invalido</small>
                </div>

                <label for="">Año de fin</label>
                <input type="number" class="form-control" name="fin" [(ngModel)]="experiencia.fin" formControlName="fin">
                <div *ngIf="form.get('fin')?.errors && form.get('fin')?.touched ">
                    <small *ngIf="form.get('fin')?.hasError('required')">Campo obligatorio</small>
                    <small *ngIf="form.get('fin')?.hasError('min')">Año invalido</small>
                    <small *ngIf="form.get('fin')?.hasError('max')">Año invalido</small>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
                <label for=""> Logo de la empresa </label>
                <input type="file" class="form-control" name="logo" (change)="capturarImg($event)" [(ngModel)]="experiencia.logo" formControlName="logo">
                <img class="rounded mx-auto d-block" src={{logo}} width="150px">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-outline-success" *ngIf="id" [disabled]="form.invalid">Guardar</button>
                <button type="button" (click)="crear($event)" class="btn btn-outline-success" *ngIf="!id" [disabled]="form.invalid">Crear</button>
                <button type="button" class="btn btn-outline-success" [routerLink]="['/inicio']">Cancelar</button>
            </div>
        </div>
    </form>
</div>
